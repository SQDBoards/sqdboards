
<div *ngIf="(orders$ | async) as orders; else ordersLoading">
    <div class="flex flex-col gap-y-3 px-2" *ngIf="!(orders.length === 0); else ordersNotFound">
        <p class="titleBig">Your orders: </p>
        <div class="group" *ngFor="let order of orders">
            <div class="flex flex-col gap-y-2 lg:gap-y-4 px-3 py-1 lg:px-5 lg:py-2 font-sans">
                <p class="flex flex-wrap w-fit text-lg md:text-2xl lg:text-3xl font-semibold bg-rose-100 px-1">Order #{{ order._id }}</p>
                <!-- Short info -->
                <span class="flex flex-row flex-wrap items-center gap-x-2 text-base md:text-lg font-normal">
                    <!-- <p>{{ order.switches }} + {{ order.pcb }} in {{ order.case }}!</p> -->
                    <span class="flex flex-row items-center gap-x-1">
                        <object data="/assets/nav/orders/switch.svg" type="image/svg+xml" class="orderIcon"></object>
                        <p>{{ order.switches }} + </p>
                    </span>
                    <span class="flex flex-row items-center gap-x-1">
                        <object data="/assets/nav/orders/pcb.svg" type="image/svg+xml" class="orderIcon"></object>
                        <p>{{ order.pcb }} in {{ order.case }}</p>
                    </span>
                </span>
                <p class="w-fit rounded-lg border-2 border-gray-900 px-2 py-1 lg:px-3 lg:py-1.5 text-gray-900 md:text-lg lg:text-xl">To the order!</p>
            </div>
            <hr class="orderSeparator">
        </div>
    </div>
    <ng-template #ordersNotFound>
        <p class="titleBig" id="ordersNF">Orders not found!</p>
    </ng-template>
</div>
